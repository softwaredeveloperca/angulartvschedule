<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

<!-- Movies Tab -->
  <ion-tab title="Movies" icon-off="ion-videocamera" icon-on="ion-videocamera-strong" href="#/tab/movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>

 <ion-tab title="Ads" icon-off="ion-cash" icon-on="ion-cash-strong" href="#/tab/finances">
    <ion-nav-view name="tab-ads"></ion-nav-view>
  </ion-tab>

 <ion-tab title="TV Shows" icon-off="ion-android-desktop" icon-on="ion-android-desktop-strong" href="#/tab/finances">
    <ion-nav-view name="tab-ads"></ion-nav-view>
  </ion-tab>

<ion-tab title="Locations" icon-off="ion-android-globe" icon-on="ion-android-globe-strong" href="#/tab/locations">
    <ion-nav-view name="tab-locations"></ion-nav-view>
  </ion-tab>
<!-- Schedule Tab -->
  <ion-tab title="Schedule{{titlea}}" icon-off="ion-android-calendar" icon-on="ion-android-calendar-strong" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
